<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="add-book">Add Book</button>
    <div class="popup">
        <span class="close" id="closePopup">&times;</span>
        <h2>Add a New Book</h2>
        
        <form action="" id="bookForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br>

            <button type="submit">Add Book</button>
        </form>
    </div>

    <div class="card-container">
        <div class="card">
            <p class="title">"Fahrenheit 451"</p>
            <p class="author">Ray Bradbury</p>
            <p class="pages">242</p>
            <button class="read">Read</button>
            <button class="remove">Remove</button>
        </div>
    </div>
</body>
</html>
